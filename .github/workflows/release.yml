name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Elixir and Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "28.3"

      - name: Install ClamAV system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclamav-dev clamav

      - name: Cache Mix artifacts
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.mix
          key: mix-${{ runner.os }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            mix-${{ runner.os }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test --color

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: hex
      url: https://hex.pm/packages/ex_clamav
    env:
      HEX_API_KEY: ${{ secrets.HEXPM_API_KEY }}
      MIX_ENV: prod

    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Elixir and Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "28.3"

      - name: Install ClamAV system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclamav-dev clamav

      - name: Cache Mix artifacts
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.mix
          key: mix-${{ runner.os }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            mix-${{ runner.os }}-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile
        run: mix compile

      - name: Build release artifact
        run: mix hex.build

      - name: Publish package
        run: mix hex.publish --yes
