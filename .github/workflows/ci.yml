name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - "v*"
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Elixir and Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.3"

      - name: Install ClamAV system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclamav-dev clamav

      - name: Cache Mix artifacts
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.mix
          key: mix-${{ runner.os }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            mix-${{ runner.os }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run tests
        run: mix test --color
