apiVersion: v1
kind: Service
metadata:
  name: {{ include "ex-clamav-server.fullname" . }}
  labels:
    {{- include "ex-clamav-server.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ex-clamav-server.selectorLabels" . | nindent 4 }}
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ex-clamav-server.fullname" . }}-headless
  labels:
    {{- include "ex-clamav-server.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ex-clamav-server.selectorLabels" . | nindent 4 }}
